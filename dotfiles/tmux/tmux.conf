set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g repeat-time 1000
set -g history-limit 10000

# vi mode
set-window-option -g mode-keys vi
bind 'p' paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# vim like pan navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set the prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# synchronize-panes toggle
bind-key g set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"


# Looks and feel
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Status bar
# set -g status-style bg="#363333",fg=black,bright
# set -g status-left ""
# set -g status-right "#[fg=black,bright]#S"


# Windows button
# set -g window-status-format "●"
# set -g window-status-current-format "●"
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# set -g window-status-current-style \
    "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
# set -g window-status-bell-style fg=red,nobold

# Options
set -g renumber-windows on

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'

# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
set -g @tmux-gruvbox-statusbar-alpha 'true'

set -g @tmux-gruvbox-left-status-a '#S' # tmux's session name
set -g @tmux-gruvbox-right-status-x '%d/%m/%Y' # e.g.: 01/31/2024

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

